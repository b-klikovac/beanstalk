name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  deploy:
    name: Deploy to AWS Elastic Beanstalk
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build code
        run: npm run

      - name: Zip artifacts
        run: zip -r deploy.zip .

      - name: Deploy to AWS Elastic Beanstalk
        run: |
          aws s3 cp deploy.zip s3://elasticbeanstalk-eu-north-1-049716038669/deploy.zip
          aws elasticbeanstalk create-application-version --application-name STATIC-WEB-APP --version-label ${{ github.sha }} --source-bundle S3Bucket=elasticbeanstalk-eu-north-1-049716038669,S3Key=deploy.zip
          aws elasticbeanstalk update-environment --environment-name Example1-env --version-label ${{ github.sha }}
